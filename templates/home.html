{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block content %}
<form class="story-form" action="/madlib">
    <div class="row">
        <div class="column">
            <h1>Pick a story!</h1>
            <div class="input-group">
                <label for="story">Select a Madlib</label>
                <select name="story" id="story">
                    {% for story in stories %}
                    <option value="{{story}}">{{story}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Next!</button>
            <p></p>
            <img src="https://www.madlibs.com/wp-content/uploads/2016/04/Vacation_Fun_Mad_Libs_book_detail.jpg" alt="madlib picture">
        </div>

    </div>


</form>
{% endblock %}
